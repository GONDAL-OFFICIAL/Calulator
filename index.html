<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Henny+Penny&family=Micro+5+Charted&family=Nosifer&family=Ruslan+Display&family=Silkscreen:wght@400;700&family=Stalinist+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ALI GONDAL CALCULATOR</h1>
    <input
      id="num1"
      class="inputNumbers"
      type="number"
      placeholder="Type First Number: "
    />
    <br />
    <button onclick="rootNumbers()">ROOT OF</button>
    <button onclick="povNumbers()">POWER OF</button>
    <button onclick="modulusNumbers()">MULTIPLE OF</button>
    <button onclick="percentageNumbers()">PERCENTAGE OF</button>
    <br />
    <input
      id="num2"
      class="inputNumbers"
      type="number"
      placeholder="Type Second Number: "
    />
    <br />
    <button onclick="addNumbers()">ADD</button>
    <button onclick="divNumbers()">DIVIDE</button>
    <button onclick="avgNumbers()">AVERAGE</button>
    <button onclick="mulNumbers()">MULTIPLY</button>
    <button onclick="subNumbers()">SUBTRACT</button>
    <br />
    <p id="result"></p>
    <br />
    <button id="continueBtn" onclick="continueCalc()">Continue</button>

    <div class="calculator">
      <div class="calc-screen"><p id="secresult"></p></div>
      <div class="calc-buttons">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>/</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>*</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
        <div>0</div>
        <div>.</div>
        <div>=</div>
        <div>+</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
