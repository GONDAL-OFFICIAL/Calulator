<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ALI  GONDAL CALCULATOR</h1>
    <input id="num1" class="inputNumbers" type ="number" placeholder ="Type First Number: "></input>
    <br></br>
    <input id="num2" class="inputNumbers" type ="number" placeholder ="Type Second Number: "></input>
    <br></br>
    <button onclick="addNumbers()">ADD</button>
    <button onclick="divNumbers()">DIVIDE</button>
    <button onclick="mulNumbers()">MULTIPLY</button>
    <button onclick="avgNumbers()">AVERAGE</button>
    <button onclick="subNumbers()">SUBTRACT</button>
    <button onclick="rootNumbers()">N0.1 ROOT OF NO.2</button>
    <button onclick="povNumbers()">N0.1 POWER OF NO.2</button>
    <button onclick="modulusNumbers()">N0.1 MULTIPLE OF NO.2</button>
    <button onclick="percentageNumbers()">PERCENTAGE OF NO.1 BY NO.2</button>

    <br></br>
    <p id="result"></p>
    <br></br>
    <button id="continueBtn" onclick="continueCalc()">Continue</button>

    <div class="calculator">
  <div class="calc-screen">12345</div>
  <div class="calc-buttons">
    <div>7</div><div>8</div><div>9</div><div>/</div>
    <div>4</div><div>5</div><div>6</div><div>*</div>
    <div>1</div><div>2</div><div>3</div><div>-</div>
    <div>0</div><div>.</div><div>=</div><div>+</div>
  </div>
</div>


    <script src="script.js"></script>

</body>
</html>
